<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Film Poster Search</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Search Your Favourite Film Posters</h1>
    <div class="container">
      <form class="form-inline" id="search-form">
        <input type="text" class="form-control" placeholder="Enter film name" id="search-input">
        <input type="submit" class="btn">
      </form>
      <ul id="results" class="list-inline"></ul>
    </div>  

    <script src="main.js"></script>
  </body>
</html>
